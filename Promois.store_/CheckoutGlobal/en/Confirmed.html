<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande Confirmée</title>
    <style>
      /* Style Pro pour page de Confirmation */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.confirmation-wrapper {
    text-align: center;
}

.confirmation-box {
    background: white;
    padding: 50px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
}

.checkmark-circle {
    width: 80px;
    height: 80px;
    background: #4CAF50;
    border-radius: 50%;
    margin: 0 auto 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.checkmark {
    font-size: 48px;
    color: white;
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #333;
}

.order-id {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}

.message {
    font-size: 16px;
    color: #777;
    margin-bottom: 30px;
}

.home-button {
    display: inline-block;
    padding: 14px 28px;
    background-color: #1d1d1d;
    color: white;
    text-decoration: none;
    font-size: 16px;
    border-radius: 8px;
    transition: background 0.3s ease;
}

.home-button:hover {
    background-color: #e55d00;
}

/* Animation fade in */
@keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
}
    </style>
</head>
<body>
    <div class="confirmation-wrapper">
        <div class="confirmation-box">
            <div class="checkmark-circle">
                <span class="checkmark">✓</span>
            </div>
            <h1>Merci pour votre achat !</h1>
            <p class="order-id">Commande N° <strong>#YK972</strong></p>
            <p class="message">Votre commande a été confirmée avec succès. Vous recevrez bientôt un email avec les détails.</p>
            <a href="index.html" class="home-button">Retour à l'accueil</a>
        </div>
    </div>
    <script src="v/Confirmed.js"></script>
</body>
</html>
