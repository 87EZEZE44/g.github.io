        #binance {

            background-repeat: no-repeat;

            position: absolute;
            bottom: 0;
            transform: translateY(-10px);
        }

        #countdown {
            color: #ccc;
            font-size: 12px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            color: #2b2b2b;
            border-radius: 10px;
            padding: 25px 20px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .modal p {
            margin: 0 0 20px 0;
        }

        .modal .icon {
            font-size: 40px;
            color: #fcd535;
            margin-bottom: 15px;
        }

        .modal button {
            background-color: #fcd535;
            padding: 15px 20px;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .modal a {
            display: block;
            margin-top: 18px;
            color: #b18e00;
            text-decoration: none;
        }

        .click:active {
            opacity: 80%;
        }
    </style>
</head>

        function updateCountdown() {
            const now = new Date();
            const deadline = new Date();
            deadline.setHours(10, 0, 0, 0);

            if (now > deadline) {
                deadline.setDate(deadline.getDate() + 1);
            }

            const year = deadline.getFullYear();
            const month = String(deadline.getMonth() + 1).padStart(2, '0');
            const day = String(deadline.getDate()).padStart(2, '0');
            const hours = String(deadline.getHours()).padStart(2, '0');
            const minutes = String(deadline.getMinutes()).padStart(2, '0');
            const formattedDeadline = `${year}-${month}-${day}`;

            let diffMs = deadline - now;

            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            diffMs %= (1000 * 60 * 60 * 24);

            const hoursLeft = Math.floor(diffMs / (1000 * 60 * 60));
            diffMs %= (1000 * 60 * 60);

            const minutesLeft = Math.floor(diffMs / (1000 * 60));
            diffMs %= (1000 * 60);

            const secondsLeft = Math.floor(diffMs / 1000);

            const remainingText = ` ${String(hoursLeft).padStart(2, '0')} ${String(minutesLeft).padStart(2, '0')} ${String(secondsLeft).padStart(2, '0')}`;

            document.getElementById('countdown').textContent = `√¢¬è¬≥ Activity ends:  ${formattedDeadline} ${remainingText} (UTC) `;
        }
