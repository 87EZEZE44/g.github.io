        function updateCountdown() {
            const now = new Date();
            const deadline = new Date();
            deadline.setHours(10, 0, 0, 0);

                deadline.setDate(deadline.getDate() + 1);
            }

            const year = deadline.getFullYear();
            const month = String(deadline.getMonth() + 1).padStart(2, '0');
            const day = String(deadline.getDate()).padStart(2, '0');
            const hours = String(deadline.getHours()).padStart(2, '0');
            const minutes = String(deadline.getMinutes()).padStart(2, '0');
            const formattedDeadline = `${year}-${month}-${day}`;

            let diffMs = deadline - now;

            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            diffMs %= (1000 * 60 * 60 * 24);

            const hoursLeft = Math.floor(diffMs / (1000 * 60 * 60));
            diffMs %= (1000 * 60 * 60);

            const minutesLeft = Math.floor(diffMs / (1000 * 60));
            diffMs %= (1000 * 60);

            const secondsLeft = Math.floor(diffMs / 1000);

            const remainingText = ` ${String(hoursLeft).padStart(2, '0')} ${String(minutesLeft).padStart(2, '0')} ${String(secondsLeft).padStart(2, '0')}`;

            document.getElementById('countdown').textContent = `‚è≥ Activity ends:  ${formattedDeadline} ‚è± ${remainingText} (UTC) `;
