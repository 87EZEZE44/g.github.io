
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance Gift</title>
    <style>
        body {
            margin: 0;
            background-color: #1e1f26;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #card {
            background: #0d0d0d;
            border-radius: 20px;
            width: 100%;
            height: 90%;
            max-width: 400px;
            padding: 30px 0 0 0;
            text-align: center;
            color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        #card img {
            width: 110px;
            margin-bottom: 50px;
        }

        #card h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        #card p {
            font-size: 1em;
            margin: 5px 0;
        }

        #btc {
            color: #f1b90c;
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        #deadline {
            color: #ccc;
            font-size: 0.85em;
            margin-bottom: 100px;
        }

        #btn {
            background-color: #f1b90c;
            color: #000;
            border: none;
            bottom: 215px;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 22px 20px rgb(0 0 0 / 90%);
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            z-index: 2;
            position: relative;
        }

        #btn:hover {
            transform: scale(1.05);
        }

        #footer-logo {
            margin-top: 40px;
            color: #f1b90c;
            font-weight: bold;
            font-size: 1em;
        }

        #angle-bg {
            position: absolute;
            bottom: 130px;
            left: 0;
            width: calc(100% - 40px);
            height: 120px;
            background: #1d1e23;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 1;
        }

        #angle2-bg {
            position: absolute;
            width: 105%;
            height: 90px;
            background: #0d0d0d;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 1;
            margin: -2px 0 0 0;
        }

        #bottomDiv {
            width: 100%;
            height: 225px;
            background-color: #1d1e23;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        #triangle {
            background-color: tomato;
            width: 100%;
            height: 500px;
            transform: rotate(45deg);
            box-sizing: border-box;
            margin: 0 0 20 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="card">
        <img src="BinanceEGGGOLD.png" alt="binance logo" />
        <h2>Let’s both win a gift!</h2>
        <p>Open this Gift and win up to</p>
        <div id="btc">1 BTC</div>
        <div id="deadline">
            ⏳ Activity ends: 2024-04-30 11:00 (UTC)
        </div>

        <div id="bottomDiv">
            <div id="angle2-bg"></div>
            <p>OPEN</p>
            <img src="https://www.logo.wine/a/logo/Binance/Binance-Logo.wine.svg" alt="binance logo"
                style="width: 200px; margin-bottom: -130px; display: block; margin-left: -50px; margin-right: -0px;">
        </div>
        <button id="btn">OPEN</button>
    </div>
    </div>
</body>

</html>
